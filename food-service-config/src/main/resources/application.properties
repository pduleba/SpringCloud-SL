#
# This configuration needs to be run once discovery-server is already running
# Run configuration:
# - make sure
# -		- discovery-service is running
# - run SpringBoot Application
# - Verification of config service:
# PATTERN : HTTP://DOMAIN:PORT/APP-NAME/PROFILE
# http://localhost:8888/food-service-config/default
# http://localhost:8888/food-service-config/dev
# http://localhost:8888/food-service-config/prod
#
# - Verification of config service specific value:
# PATTERN : HTTP://DOMAIN:PORT/CONFIG-FILE-NAME
# ### properties
# http://localhost:8888/food-service-config.properties
# http://localhost:8888/food-service-config-dev.properties
# ### yaml
# http://localhost:8888/food-service-config.yaml
# http://localhost:8888/food-service-config-dev.yaml
#
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/pduleba/SpringCloudConfig-SL.git
spring.application.name=configserver
# Discovery Service URL on cluster (i.e. AWS) defaultZone
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
